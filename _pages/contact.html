---
layout: default
permalink: /contact/
---

<div class="row py-4">
    <div class="col-md-12">
    <div class="well well-sm">
        <form action="https://send.pageclip.co/9WKjZ0EK9XIHqKhmLtNmoIaVnamk3cG4" class="form-horizontal pageclip-form" method="post"></form>
        <fieldset>
        <!-- Name input -->
        <div class="form-group">
            <label class="col-md-3 control-label" for="name">Votre nom</label>
            <div class="col-md-9">
            <input id="name" name="name" type="text" class="form-control">
            </div>
        </div>
        <!-- Email input -->
        <div class="form-group">
            <label class="col-md-3 control-label" for="email">Votre E-mail</label>
            <div class="col-md-9">
            <input id="email" name="email" type="text" class="form-control">
            </div>
        </div>
        <!-- Phone input -->
        <div class="form-group">
            <label class="col-md-3 control-label" for="phone">Votre téléphone</label>
            <div class="col-md-9">
            <input id="phone" name="phone" type="tel" class="form-control" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$">
            </div>
        </div>
        <!-- Message body -->
        <div class="form-group">
            <label class="col-md-3 control-label" for="message">Votre message</label>
            <div class="col-md-9">
            <textarea class="form-control" id="message" name="message" placeholder="Rédigez votre message ici..." rows="5"></textarea>
            </div>
        </div>
        <!-- Form actions -->
        <div class="form-group">
            <div class="col-md-12">
            <button type="submit" class="btn btn-primary pageclip-form__submit">Envoyer</button>
            </div>
        </div>
        </fieldset>
        </form>
    </div>
    </div>
</div>
