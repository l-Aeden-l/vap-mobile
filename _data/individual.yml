detail:
  title: "Détails des prestations "
  services:
    - title: "Lavage intérieur :"
      description: |
        * Dépoussiérage et nettoyage des plastiques intérieur (tableau de bord, levier de vitesse, portes, coffres)
        * Aspiration de l’habitacle et du coffre (sièges, tapis, moquette)
        * Nettoyage des entre portes (joints, charnières, panneau de portes)
        * Nettoyage (grilles de ventilation, désinfection des circuit d’aération, bas de marche, rails de sièges, boite à gants, cendrier)
        * Nettoyage des surfaces vitrées (vitres, pare-brise, lunette arrière)
        * Parfum habitacle 12  senteur au choix. Fruits rouges  , vanille-cannelle ,  orange , etc...
        * Au-delà de 5 places  ( supplément de   3 € par places assises )
    - title: "Lavage extérieur :"
      description: |
        * Lavage manuel de la carrosserie shampoing professionnel, bas de caisse, plastiques...« utilisation de chiffons microfibres »  
        * Nettoyage vapeur des surfaces vitrées (vitres , rétro , pare-brise , lunette arrière)
        * Désoxydation et nettoyage vapeur des jantes (enjoliveurs)
        * Nettoyages des joint de porte fenêtre etc...
        * Séchage manuel de la carrosserie (utilisation de chiffons microfibres)
        * Lustrage manuel express +  brillant pneus 
        * Capote en toile voir tarif à la  carte

    