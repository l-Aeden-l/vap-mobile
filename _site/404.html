<script>
  $(document).ready(function(){
      $("#email-form").submit(function(event){
          event.preventDefault();
          let form_url = $(this).attr("action"); //récupérer l'URL du formulaire
          let form_method = $(this).attr("method"); //récupérer la méthode GET/POST du formulaire
          let form_data = $(this).serialize(); //Encoder les éléments du formulaire pour la soumission
          $.ajax({
              type: form_method,
              url: form_url,
              data: form_data,
              success: function(data){
                  let alert_box = $(".form-submission-message");
                  alert_box.addClass("alert-success");
                  alert_box.text(data);
                  alert_box.fadeIn(1000);
              },
              error: function(data){
                  let alert_box = $(".form-submission-message");
                  alert_box.addClass("alert-danger");
                  alert_box.text(data);
                  alert_box.fadeIn(1000);
              }
          });
      });
  });
</script>
