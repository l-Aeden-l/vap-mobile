<script>
  window.addEventListener("DOMContentLoaded", function(event) {
    let alertBox = document.querySelector('.form-submission-message');
    let form = document.querySelector('form');
    let action = form.getAttribute('action');
    let name = document.querySelector('#name');
    let email = document.querySelector('#email');
    let phone = document.querySelector('#phone');
    let message = document.querySelector('#message');
    let emailRegExp = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    let phoneRegExp = /(([0-9]{2})[-. ]?){5}/;
    
    const fieldValidation = function(regex, input) {
      if(!regex.test(input.value)) {
        input.style.borderColor = "red";
      } else {
        input.style.borderColor = "green";
      }
    }

    function sendData() {
      const XHR = new XMLHttpRequest(), FD  = new FormData();
      for( name in data ) {
        FD.append(name, data[name]);
      }
      XHR.addEventListener('load', function(event) { alert(event.target.responseText); });
      XHR.addEventListener('error', function(event) { alert("Oops! Something went wrong."); });
      XHR.open('POST', action);
      XHR.send(FD);
    }

    email.addEventListener('keyup', function() {
      console.log(this);
      fieldValidation(emailRegExp, this);
    });
    phone.addEventListener('keyup', function() {
      console.log(this);
      fieldValidation(phoneRegExp, this);
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (emailRegExp.test(email.value) && phoneRegExp.test(phone.value)) {
        console.log("Good");
        alertBox.classList.remove('alert-danger');
        alertBox.classList.add('alert-success');
        alertBox.innerHTML = "Formulaire correct";

        sendData({
          name: name.value,
          email: email.value,
          phone: phone.value,
          message: message.value
        });
        
      } else {
        console.log("Bad");
        alertBox.classList.remove('alert-success');
        alertBox.classList.add('alert-danger');
        alertBox.innerHTML = "Formulaire incorrect";
      }
    });
  });
</script>
